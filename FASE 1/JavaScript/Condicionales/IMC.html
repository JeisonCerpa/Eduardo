<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        text-align: center;
    }
</style>
<body>
    <h1>Calculadora IMC</h1>
    <input type="number" name="peso" id="peso" placeholder="Peso en kg">
    <br><br>
    <input type="number" name="altura" id="altura" placeholder="Altura en cm">
    <br><br>
    <button type="button" onclick="calcular()">Calcular</button><br><br>
    <div id="resultado"></div>
    <script>
        function calcular(){
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var resultado = document.getElementById("resultado");
            var imc = peso / (altura/100 * altura/100);
            if (imc < 18.5){
                resultado.innerHTML = `Tu IMC es ${imc.toFixed(2)} y estas bajo de peso`;
            } else if (imc >= 18.5 && imc <= 24.9){
                resultado.innerHTML = `Tu IMC es ${imc.toFixed(2)} y estas en tu peso ideal`;
            } else if (imc >= 25 && imc <= 29.9){
                resultado.innerHTML = `Tu IMC es ${imc.toFixed(2)} y estas en sobrepeso`;
            } else if (imc >= 30 && imc <= 34.9){
                resultado.innerHTML = `Tu IMC es ${imc.toFixed(2)} y tienes obesidad tipo 1`;
            } else if (imc >= 35 && imc <= 39.9){
                resultado.innerHTML = `Tu IMC es ${imc.toFixed(2)} y tienes obesidad tipo 2`;
            } else {
                resultado.innerHTML = `Tu IMC es ${imc.toFixed(2)} y tienes obesidad tipo 3`;
            }
        }
    </script>
</body>
</html>
