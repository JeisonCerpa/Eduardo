<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        text-align: center;
    }
</style>
<body>
    <form id="formulario">
        <label>Ingrese el valor de las horas</label><br>
        <input type="number" name="valorhoras" id="valorhoras">
        <br><br>
        <label>Ingrese el n√∫mero de horas trabajadas</label><br>
        <input type="number" name="horas" id="horas">
        <br><br>
        <button type="button" onclick="calcularsueldo()">Calcular</button>
    </form>
    <br>
    <div id="resultado"></div>
    <script>
        function calcularsueldo() {
            const valorhoras = document.getElementById('valorhoras').value;
            const horas = document.getElementById('horas').value;
            const resultado = document.getElementById('resultado');
            const sueldo = valorhoras * horas;
            resultado.innerHTML = `El sueldo es: ${sueldo}`;
        }
    </script>
</body>
</html>
